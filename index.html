<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLIMS</title>
    <!-- Add the favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
<body>

<!-- THIS IS THE FIX: Add the allow="geolocation" attribute here -->
<iframe src="https://script.google.com/macros/s/AKfycbzY53DlW3kFulRdZ3sM4-XbtdhxVZgin7OXT0PRtOowsyFoez75ctVnQkIvNoceZpE6NA/exec"
        allow="geolocation"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
</iframe>

<script>
window.onload = function() {
  document.querySelector('iframe').requestFullscreen().catch((err) => {
    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
  });
};
</script>

</body>
</html>
